<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š My Reading Library</h1>
            <p class="subtitle">Track your journey through Philosophy, Religion, Mathematics, Science, and Cosmology</p>
        </header>

        <div class="controls">
            <button id="addBookBtn" class="btn btn-primary">+ Add New Book</button>
            <div class="filters">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="Philosophy">Philosophy</option>
                    <option value="Religion">Religion</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="Cosmology">Cosmology</option>
                </select>
                <select id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="to-read">To Read</option>
                    <option value="reading">Reading</option>
                    <option value="completed">Completed</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search books...">
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalBooks">0</div>
                <div class="stat-label">Total Books</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="readingBooks">0</div>
                <div class="stat-label">Currently Reading</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedBooks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="toReadBooks">0</div>
                <div class="stat-label">To Read</div>
            </div>
        </div>

        <div id="bookList" class="book-list">
            <!-- Books will be displayed here -->
        </div>

        <div id="emptyState" class="empty-state">
            <p>ðŸ“– No books in your library yet.</p>
            <p>Click "Add New Book" to get started!</p>
        </div>
    </div>

    <!-- Modal for adding/editing books -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="bookTitle">Title *</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Author *</label>
                    <input type="text" id="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label for="bookCategory">Category *</label>
                    <select id="bookCategory" required>
                        <option value="">Select Category</option>
                        <option value="Philosophy">Philosophy</option>
                        <option value="Religion">Religion</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="Cosmology">Cosmology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookStatus">Reading Status *</label>
                    <select id="bookStatus" required>
                        <option value="to-read">To Read</option>
                        <option value="reading">Reading</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookProgress">Progress (%) <span id="progressValue">0</span>%</label>
                    <input type="range" id="bookProgress" min="0" max="100" value="0">
                </div>
                <div class="form-group">
                    <label for="bookNotes">Notes</label>
                    <textarea id="bookNotes" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Book</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
